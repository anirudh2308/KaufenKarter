<br><br>
<div id="content" #content style="display: none;">
  <!-- <label style="font-size: large; margin-top:500px;">Order Summary</label> -->
</div>
<div
  style="background: rgb(255, 210, 158); font-size: medium; border-radius: 5px; margin-left: 15px; padding:15px;margin-right: 15px;">
  <div class="row" style="margin-top: 20px;" *ngFor="let item of this.items; let i = index" [attr.data-index]="i">
    <div class="col-lg-2" style="text-align: center; margin-top:20px;">
      <b>{{i+1}}.</b>
    </div>
    <div class="col-lg-3"
      style="height: 100px; font-size: 18px; font-family: 'Baloo Bhaina 2', cursive; overflow-y: auto;">
      <div *ngFor="let product of item; let j = index" [attr.data-index]="j" style="margin-bottom: 10px;">
        {{product['name']}} x {{this.quant[i][j]}}
      </div>
    </div>
    <div class="col-lg-3" style="text-align: right; font-size: x-large; margin-top:20px;">
      &#8377;{{this.total[i]}}
    </div>
    <div class="col-lg-3" style="font-family: Roboto; margin-top:15px;">
      <button class="btn btn-dark" style="float: right;" (click)="downloadPDF(i)">Download Invoice</button>
    </div>
    <br><br><br>
  </div>
</div>
