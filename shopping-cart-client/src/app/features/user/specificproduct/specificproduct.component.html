<br><br>
<div class="row mx-0 mb-4">
  <div class=" col-lg-6 col-md-12 ml-5">
    <div id="productCarousel" class="carousel slide" data-ride="carousel" style="height: 400px;">
      <div class="carousel-inner" style="height: 400px !important; border-radius: 12px;">
        <div class="carousel-item active">
          <img style="max-width: 100%; object-fit: cover; min-height: 400px; border-radius: 12px;"
            [src]="this.product['xlpic'][0]">
        </div>
        <div *ngFor="let i of this.indArray" class="carousel-item">
          <img style="max-width: 100%; object-fit: cover; min-height: 400px; border-radius: 12px;"
            [src]="this.product['xlpic'][i]">
        </div>
      </div>
      <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
        <span class="material-icons">
          chevron_left
        </span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
        <span class="material-icons" style="color: white;">
          chevron_right
        </span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="col-lg-5 col-md-12 p-5"
    style="max-height:100%; max-width: 100%; min-height: 400px; color: rgb(87, 87, 87); background-color:rgb(240, 207, 188); border-radius: 12px;">
    <h2 style="color: rgb(255, 122, 34);"> {{this.product['name']}}</h2>
    <h2 style="color: rgb(59, 59, 59);"> &#8377; {{this.product['price']}} <span
        style="color: rgb(100, 100, 100); font-size: 15px;">
        ({{this.product['remaining']}} in stock)</span>
    </h2>
    <div *ngFor="let item of this.product['description'].split('$')">
      <li>{{item}}</li>
    </div>
    <div *ngIf="alreadyincart==false" style="position: absolute; bottom: 20px; right: 140px;">
      <button class="btn btn-dark" (click)="addToCart()" style=" color: white;">Add to
        Cart</button>
    </div>
    <div *ngIf="alreadyincart==true" style="position: absolute; bottom: 20px; right: 140px;">
      <button class="btn btn-success" routerLink="/user/userdash/cart">Go to Cart</button>
    </div>
    <div style="position: absolute; bottom: 20px; right: 40px;">
      <button class="btn btn-light text-dark" style=" color: white;" (click)="buyNow(this.product['id'])">Buy
        Now</button>
    </div>
    <div style="position: absolute; width: 70px; bottom: 20px; right: 240px;">
      <button style="width:20px; height:20px; box-shadow: none;" class="btn btn-dark" (click)="decQuant()">
        <span style="position: absolute; font-size: 20px; top: 1px; left: 3px;"
          class="material-icons">remove</span></button>
      <button style="width:20px; height:20px; outline: none; box-shadow: none; margin-left: 2px;" class="btn btn-dark"
        (click)="incQuant()">
        <span style="position: absolute; font-size: 20px; top: 0; right: 20px;"
          class="material-icons">add</span></button>
      <form class="example-form" style="position: absolute; bottom: -17px; right: 80px;">
        <mat-form-field style="width: 25px;">
          <input style="position: absolute; bottom:1px; left: 4px;" matInput value={{this.count}}>
        </mat-form-field>
      </form>
    </div>
  </div>
</div>
